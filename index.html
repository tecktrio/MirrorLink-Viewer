<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="index.css" />
    <title>MirrorLink Mirror</title>
    <style>
        #startButton {
            color: rgb(248, 248, 248);
        }

        #startButton:hover {
            /* border:1px solid black; */
            box-shadow: 2px 1px 5px rgb(152, 152, 152);
            transform: scale(1.1);
            cursor: pointer;
            /* color: rgb(118, 13, 13); */
        }

    </style>
</head>

<body>


    <div id="slideshowContainer"></div>
    <div id="login_container">
        <div id="container" style="background-color: white;">
            <h1>MirrorLink</h1>
            <p style="color: rgb(128, 128, 128);">MirrorLink is a Solution for Managing your big Screen Contents in an
                easy way using your smartphone. </p>
            <ul style="color: rgb(128, 128, 128);">
                <li>Download MirrorLink App from Playstore or Appstore</li>
                <li>Log in to your MirrorLink Account</li>
                <li>Add Your sites, mirrors into it.</li>
                <li>Upload your contents to each mirrors as you like</li>
            </ul>
            <!-- <input type="file" id="fileInput">
        <button onclick="saveFile()">Save File to IndexedDB</button> -->

            <div style="display: flex;justify-content: right;">
                <button onclick="startSlideshow()" id="startButton"
                    style="display: none;padding: 10px 20px;background-color: rgb(22, 105, 213);font-weight: 300;border-radius: 5px;border:0px;">Start</button>
                <!-- <p >Loading Contents Please Wait...</p> -->
            </div>
            <form onsubmit="Login(event)" id="loadingText" >
                <p style="margin: 10px;font-size: small;color: red;font-weight: bold;" id="error"></p>
                <div style="margin: 5px;">
                    <label for="username" class="label">Username</label><br />
                    <input type="text" id="username" name="username" required class="inputbox" />

                </div>
                <div style="margin: 5px;">
                    <label for="password" class="label">Password</label><br />
                    <input type="password" id="password" name="password" required class="inputbox" />

                </div>

                <div style="display: flex;justify-content: end;">
                    <button type="submit" class="login_button">Login</button>
                </div>
            </form>
        </div>

    </div>





    <script src="index.js"></script>
</body>

</html>
